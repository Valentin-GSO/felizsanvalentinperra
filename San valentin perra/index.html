<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz San Valentín, Ángela</title>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ff4d4d;
      font-size: 3rem;
      margin-top: 50px;
      text-shadow: 2px 2px #ffcccc;
    }

    .card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      padding: 30px;
      margin-top: 50px;
      max-width: 400px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    .heart {
      font-size: 5rem;
      color: #ff4d4d;
      animation: pulse 1s infinite;
    }

    .postscript {
      font-style: italic;
      color: #333;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Feliz San Valentín, Ángela</h1>
  <div class="card">
    <div class="heart">&#10084;</div>
    <p>
      Querida Ángela, hoy es un día especial para celebrar la amistad y el cariño. 
      Gracias por ser una persona tan importante en mi vida. ¡Espero que este día 
      esté lleno de alegría y buenos momentos!
    </p>
    <p class="postscript">Posdata: Dame mi regalo, mamañema.</p>
  </div>
</body>
</html>
